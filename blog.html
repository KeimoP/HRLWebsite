<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRL OÜ - Blogi</title>
    <link rel="icon" href="static/img/logo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .jumbotron {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1601584115197-04ecc0da31e8?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 150px 0;
            margin-bottom: 0;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }
        
        .blog-card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 30px;
            height: 100%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .blog-img {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }
        
        .bg-light-gray {
            background-color: #f8f9fa;
        }
        
        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .btn-primary:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }
        
        .navbar {
            background-color: var(--primary-color) !important;
        }
        
        footer {
            background-color: var(--primary-color);
            color: white;
        }
        
        .blog-header {
            margin-bottom: 50px;
        }
        
        .admin-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas me-2"><img height="64" src="static/img/logo.png" alt=""></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Avaleht</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#teenused">Teenused</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#meist">Meist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="blog.html">Blogi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#kontakt">Kontakt</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Blog Header -->
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-3 fw-bold mb-4">HRL Blogi</h1>
            <p class="lead fs-2 mb-5">Uudised ja uuendused meie veoteenuste kohta</p>
        </div>
    </div>

    <!-- Blog Posts Section -->
    <section class="py-5 bg-light-gray">
        <div class="container">
            <div class="row" id="blog-container">
                <!-- Posts will be loaded here dynamically -->
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Laeb...</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4">
        <div class="container text-center">
            <p>&copy; 2025 HRL Veoteenused. Kõik õigused kaitstud.</p>
            <div class="social-links mt-3">
                <a href="https://www.facebook.com/100063542382477/about/?_rdr" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>
    </footer>

    <!-- Admin badge (shown when logged in) -->
    <div class="admin-badge" id="admin-badge" style="display: none;">
        <a href="/admin/" class="btn btn-primary">
            <i class="fas fa-user-cog me-2"></i>Admin
        </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Blog loading script -->
    <script>
        // Load blog posts from Netlify CMS
        document.addEventListener('DOMContentLoaded', function() {
            fetchBlogPosts();
            
            // Netlify Identity
            if (window.netlifyIdentity) {
                window.netlifyIdentity.on('init', user => {
                    if (user) {
                        document.getElementById('admin-badge').style.display = 'block';
                    }
                });
                
                window.netlifyIdentity.on('login', user => {
                    document.getElementById('admin-badge').style.display = 'block';
                    window.netlifyIdentity.close();
                });
                
                window.netlifyIdentity.on('logout', () => {
                    document.getElementById('admin-badge').style.display = 'none';
                });
            }
        });
        async function fetchBlogPosts() {
                try {
                    const response = await fetch('/api/blog.json');
                    if (!response.ok) throw new Error('Network response was not ok');
                    const posts = await response.json();
                    renderBlogPosts(posts);
                } catch (error) {
                    console.error('Error loading blog posts:', error);
                    document.getElementById('blog-container').innerHTML = `
                        <div class="col-12 text-center">
                            <div class="alert alert-warning">
                                Blogi postitusi ei õnnestunud laadida. Palun proovige hiljem uuesti.
                            </div>
                            <a href="/admin/" class="btn btn-primary">Lisa uus postitus</a>
                        </div>
                    `;
                }
            }

        function renderBlogPosts(posts) {
            const container = document.getElementById('blog-container');
            
            if (posts.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center">
                        <p>Blogi postitusi veel pole.</p>
                        <a href="/admin/" class="btn btn-primary">Lisa esimene postitus</a>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = posts.map(post => `
                <div class="col-md-4 mb-4">
                    <div class="blog-card">
                        <img src="${post.image}" alt="${post.title}" class="blog-img">
                        <div class="p-4">
                            <h3>${post.title}</h3>
                            <p class="text-muted">
                                <i class="far fa-calendar-alt me-2"></i>
                                ${formatDate(post.date)}
                            </p>
                            <p>${post.excerpt}</p>
                            <a href="/blog/${post.slug}" class="btn btn-primary">Loe edasi</a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('et-EE', options);
        }
    </script>
</body>
</html>
