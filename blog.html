<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRL OÜ - Blogi</title>
    <link rel="icon" href="/static/images/logo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .jumbotron {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1601584115197-04ecc0da31e8?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 150px 0;
            margin-bottom: 0;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }
        
        .blog-card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 30px;
            height: 100%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .blog-img {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }
        
        .bg-light-gray {
            background-color: #f8f9fa;
        }
        
        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .btn-primary:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }
        
        .navbar {
            background-color: var(--primary-color) !important;
        }
        
        footer {
            background-color: var(--primary-color);
            color: white;
        }
        
        .blog-header {
            margin-bottom: 50px;
        }
        
        .admin-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas me-2"><img height="64" src="/static/images/logo.png" alt=""></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Avaleht</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#teenused">Teenused</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#meist">Meist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="blog.html">Blogi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#kontakt">Kontakt</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Blog Header -->
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-3 fw-bold mb-4">HRL Blogi</h1>
            <p class="lead fs-2 mb-5">Uudised ja uuendused meie veoteenuste kohta</p>
        </div>
    </div>

    <section class="py-5 bg-light-gray">
        <div class="container py-5">
            <div id="posts" class="row"></div>
          </div>
      </section>

    <!-- Footer -->
    <footer class="py-4">
        <div class="container text-center">
            <p>&copy; 2025 HRL Veoteenused. Kõik õigused kaitstud.</p>
            <div class="social-links mt-3">
                <a href="https://www.facebook.com/100063542382477/about/?_rdr" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const posts = JSON.parse(localStorage.getItem('posts')) || [];
          const postsContainer = document.getElementById('posts');
    
          if (posts.length === 0) {
            postsContainer.innerHTML = '<p class="text-center">No posts yet.</p>';
          } else {
            posts.forEach(post => {
              postsContainer.innerHTML += `
                <div class="col-md-4 mb-4">
                  <div class="card h-100">
                    <img src="${post.image}" class="card-img-top" alt="${post.title}">
                    <div class="card-body">
                      <h5 class="card-title">${post.title}</h5>
                      <p class="card-text">${post.description}</p>
                      <p class="text-muted">${new Date(post.date).toLocaleDateString()}</p>
                    </div>
                  </div>
                </div>
              `;
            });
          }
        });
      </script>
</body>
</html>
