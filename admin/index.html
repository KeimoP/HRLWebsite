<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog CMS</title>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f5f7fb;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script>
      CMS.init({
        config: {
          backend: {
            name: "git-gateway",  // Use GitHub/GitLab auth
            branch: "main",       // Your repo's default branch
          },
          load_config_file: true, // Load settings from config.yml
          publish_mode: "simple", // Optional: "editorial_workflow" for drafts
          media_folder: "public/images", // Where images are stored
          public_folder: "/images",     // Public path for images
        },
      });
    </script>
  </body>
</html>
