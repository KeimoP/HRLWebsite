backend:
  name: git-gateway
  branch: main

media_folder: "public/images"  # Images go here
public_folder: "/images"       # Path used in your site

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"     # Where Markdown files are saved
    create: true              # Allow new posts
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }