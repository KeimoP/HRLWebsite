[build]
  publish = "/"
  command = "echo 'No build command'"

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[headers]]
  for = "/admin/*"
  [headers.values]
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-eval' 'unsafe-inline'
        https://identity.netlify.com
        https://unpkg.com;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data:;
      font-src 'self' data:;
      connect-src 'self'
        https://identity.netlify.com;
      frame-src 'self'
        https://identity.netlify.com;
    """

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 
        https://cdn.jsdelivr.net 
        https://identity.netlify.com
        https://kit.fontawesome.com;
      style-src 'self' 'unsafe-inline' 
        https://cdn.jsdelivr.net
        https://cdnjs.cloudflare.com;
      img-src 'self' data: https:;
      font-src 'self' 
        https://cdn.jsdelivr.net
        https://cdnjs.cloudflare.com
        data:;
    """